<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.x.axis path {
  display: none;
}

.line {
  fill: none;
  stroke: steelblue;
  stroke-width: 5px;
}

</style>
<body>
<script src="//d3js.org/d3.v3.min.js"></script>
<script>

var margin = {top: 20, right: 80, bottom: 30, left: 50},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var x = d3.scale.linear()
    .range([0, width]);

var y = d3.scale.linear()
    .range([height, 0]);

var color = {buy: '#CD1B23', sell: '#519FCB'};

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left");

var line = d3.svg.line()
    .x(function(d) { return x(d.index); })
    .y(function(d) { return y(d.value); });

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var data = [
  {index: 0, buy: 0.2, sell: 0.1},
  {index: 1, buy: 0.4, sell: 0.7},
  {index: 2, buy: 0.0, sell: 0.9},
  {index: 3, buy: 0.3, sell: 0.1},
  {index: 4, buy: 0.7, sell: 0.8},
  {index: 5, buy: 0.2, sell: 0.7},
  {index: 6, buy: 0.8, sell: 0.0},
  {index: 7, buy: 0.6, sell: 0.7},
  {index: 8, buy: 0.8, sell: 0.8},
  {index: 9, buy: 0.3, sell: 0.0}
];

var trades = Object.keys(color).map(function(name) {
  return {
    name: name,
    values: data.map(function(d) {
      return {index: d.index, value: d[name]};

    })
  };
});
x.domain([0, 9]);

y.domain([
  d3.min(trades, function(c) { return d3.min(c.values, function(v) { return v.value; }); }),
  d3.max(trades, function(c) { return d3.max(c.values, function(v) { return v.value; }); })
]);

svg.append("g")
    .attr("class", "x axis")
    .attr("transform", "translate(0," + height + ")")
    .call(xAxis);

svg.append("g")
    .attr("class", "y axis")
    .call(yAxis);

var city = svg.selectAll(".city")
    .data(trades)
  .enter().append("g")
    .attr("class", "city");

city.append("path")
    .attr("class", "line")
    .attr("d", function(d) { return line(d.values); })
    .style("stroke", function(d) { return color[d.name]; });


</script>
